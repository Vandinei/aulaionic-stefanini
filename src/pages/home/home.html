<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
                            <ion-card *ngFor="let card of cards">
                              <img src="assets/img1.png" />
                              <ion-card-content>
                                <ion-card-title>
                                  {{card.titulo}}
                                </ion-card-title>
                                <p>
                                  {{card.descricao}}
                                </p>
                              </ion-card-content>
                            </ion-card>
                            <button (click)="digaOi()">Diga Oi</button>
</ion-content>
